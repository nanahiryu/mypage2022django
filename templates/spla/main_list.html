{% extends 'spla/base.html' %}

{% block title %}スプラ2メインずかん | {{ block.super }}{% endblock %}

{% block content %}
<div class="splatfont container">
    <h1>メインのリスト</h1>
    <div class="row">
        {% for main in object_list %}
        <div class="col-lg-6 col-md-12">
            <a href="{% url 'spla:main_detail' main.pk %}" class="list-link">
                <div class="list-block">
                    <div class="list-img-block">
                        {% for weapon in main.weapon.all %}
                        <img src="{{ weapon.image.url }}" class="list-img">
                        {% endfor %}
                    </div> 
                    <h3 class="list-text">{{ main.name }}</h3>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
    
    
</div>

{% endblock %}
